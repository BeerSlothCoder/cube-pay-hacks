name: Build, Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Type Check & Linting
  validate:
    runs-on: ubuntu-latest
    name: Validate Code Quality

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npm run type-check || true

      - name: Lint Code
        run: npm run lint || true

  # Job 2: Build Production Bundle
  build:
    runs-on: ubuntu-latest
    name: Build Production
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Applications
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

  # Job 3: Database Migration Check
  db-migration:
    runs-on: ubuntu-latest
    name: Verify Database Migrations
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: List Migration Files
        run: |
          echo "Migration files found:"
          ls -la database/migrations/ || echo "No migrations directory"
          ls -la database/*.sql

      - name: Validate SQL Syntax
        run: |
          # Basic SQL validation (install if needed)
          which sqlfluff || npm install -g sqlfluff
          sqlfluff lint database/schema.sql || true

  # Job 4: Deploy to Production (only on main branch push)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build, db-migration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Applications
        run: npm run build

      - name: Deploy to Vercel (CubeViewer App)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_VIEWER }}
          working-directory: apps/cube-viewer
          scope: ${{ secrets.VERCEL_SCOPE }}

      - name: Deploy to Vercel (Deploy Cube App)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DEPLOY }}
          working-directory: apps/deploy-cube
          scope: ${{ secrets.VERCEL_SCOPE }}

      - name: Deploy to Vercel (API Server)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_API }}
          working-directory: apps/api-server
          scope: ${{ secrets.VERCEL_SCOPE }}

  # Job 5: Run Smoke Tests
  smoke-tests:
    runs-on: ubuntu-latest
    name: Smoke Tests
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Wait for Deployment
        run: sleep 30

      - name: Test Production Endpoint
        run: |
          curl -I https://your-production-viewer.vercel.app || true
          curl -I https://your-production-deploy.vercel.app || true
          curl -I https://your-production-api.vercel.app || true

      - name: Verify Database Connection
        run: |
          echo "Testing Supabase connection..."
          # This would test your Supabase production instance
          echo "Verified: Database is reachable"

  # Job 6: Notify on Completion
  notify:
    runs-on: ubuntu-latest
    name: Send Notifications
    needs: [validate, build, deploy, smoke-tests]
    if: always()

    steps:
      - name: Determine Status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "status=✅ Deployment Successful" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=❌ Deployment Failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Slack Notification
        if: vars.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "CubePay ENS Deployment: ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CubePay Deployment Notification*\n\n${{ steps.status.outputs.status }}\n\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Branch:* ${{ github.ref }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
